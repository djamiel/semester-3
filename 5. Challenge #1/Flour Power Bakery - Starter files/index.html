<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dev'Coffee PWA</title>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="icon" href="favicon-144.png" type="image/png" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="">Home</a>
          <a href="">Products</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- carousel -->
    <div class="boxImageScroll">
      <img src="images/pexels-igor-ovsyannykov-205961.jpg" alt="" />
      <div class="boxBollen">
        <div class="bolKnop"></div>
        <div class="bolKnop"></div>
        <div class="bolKnop"></div>
      </div>
    </div>
    <!-- this is the box where products that get fetched get put in -->
    <div class="productBoxx">
      <h1>Highlighted products</h1>
      <div class="products">
        <img
          src="images/Polygon 1.png"
          class="arrow"
          style="width: 3vw"
          alt=""
        />
        <div class="container" id="container"></div>
        <img
          src="images/Polygon 2.png"
          class="arrow"
          style="width: 3vw"
          alt=""
        />
      </div>
    </div>
    <footer>
      <a href="">FAQ</a>
      <a href="">Delivery</a>
      <a href="">Privacy</a>
    </footer>
    <!-- serviceworker -->
    <script src="sw.js"></script>
    <!-- javascript to fetch the json file -->
    <script src="app.js"></script>
  </body>
</html>
